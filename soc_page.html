<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Janoušek Escape</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: url('https://github.com/Echoavt/Echoavt.github.io/blob/main/SOC_obr1.jpg?raw=true') center/cover no-repeat fixed;
      font-family: 'Roboto', sans-serif;
      overflow: hidden;
    }

    .button-container {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .button {
      display: inline-flex;
      align-items: center;
      padding: 15px 30px;
      font-size: 20px;
      color: white;
      border: 3px solid white;
      border-radius: 10px;
      text-decoration: none;
      transition: 0.3s;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
    }

    .button:hover {
      box-shadow: 0px 6px 10px rgba(0, 0, 0, 0.4);
    }

    .button-red { background: linear-gradient(135deg, red, darkred); }
    .button-blue { background: linear-gradient(135deg, blue, darkblue); }
    .button-green { background: linear-gradient(135deg, green, darkgreen); }

    .button-blue:hover { background: linear-gradient(135deg, darkblue, blue); }
    .button-green:hover { background: linear-gradient(135deg, darkgreen, green); }

    .header {
      font-size: 48px;
      color: white;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      margin-bottom: 30px;
      animation: fadeInDown 1s ease;
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    canvas#confettiCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <canvas id="confettiCanvas"></canvas>

  <div class="button-container">
    <a href="http://wiki.sps-pi.cz/index.php/SOC" class="button button-red">SOČ</a>
    <a href="janousek_escape.html" class="button button-blue">Janoušek Escape</a>
    <button class="button button-green" id="confettiBtn">Arduino Yippie</button>
  </div>

  <script>
    const canvas = document.getElementById("confettiCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const confetti = [];
    const confettiColors = ["#ff0000", "#00ff00", "#0000ff", "#ffff00", "#ff00ff", "#00ffff"];

    function createConfettiPiece() {
      return {
        x: Math.random() * canvas.width,
        y: -10,
        size: Math.random() * 10 + 5,
        color: confettiColors[Math.floor(Math.random() * confettiColors.length)],
        speed: Math.random() * 3 + 2,
        rotation: Math.random() * 360,
      };
    }

    function launchConfetti() {
      for (let i = 0; i < 100; i++) {
        confetti.push(createConfettiPiece());
      }
    }

    function updateConfetti() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let i = confetti.length - 1; i >= 0; i--) {
        let c = confetti[i];
        c.y += c.speed;
        c.rotation += c.speed;
        ctx.fillStyle = c.color;
        ctx.beginPath();
        ctx.arc(c.x, c.y, c.size, 0, Math.PI * 2);
        ctx.fill();
        if (c.y > canvas.height) {
          confetti.splice(i, 1);
        }
      }
      requestAnimationFrame(updateConfetti);
    }

    document.getElementById("confettiBtn").addEventListener("click", () => {
      launchConfetti();
      updateConfetti();
    });
  </script>
</body>
</html>
