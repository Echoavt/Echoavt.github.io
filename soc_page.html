<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Janoušek Escape</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-image: url('https://github.com/Echoavt/Echoavt.github.io/blob/main/SOC_obr1.jpg?raw=true');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-position: center;
      font-family: 'Roboto', sans-serif;
      overflow: hidden;
      position: relative;
    }

    .button-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
    }

    .button {
      display: inline-flex;
      align-items: center;
      font-size: 18px;
      text-align: center;
      padding: 15px 30px;
      color: white;
      background-image: linear-gradient(135deg, red, darkred);
      border: 3px solid white;
      border-radius: 10px;
      text-decoration: none;
      transition: 0.3s;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
    }

    .button:hover {
      box-shadow: 0px 6px 8px rgba(0, 0, 0, 0.4);
    }

    .button-blue {
      background-image: linear-gradient(135deg, blue, darkblue);
    }

    .button-blue:hover {
      background-image: linear-gradient(135deg, darkblue, blue);
      border-color: darkblue;
    }

    .button-green {
      background-image: linear-gradient(135deg, green, darkgreen);
    }

    .button-green:hover {
      background-image: linear-gradient(135deg, darkgreen, green);
      border-color: darkgreen;
    }
    
    .header {
      font-size: 48px;
      color: white;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      margin-bottom: 30px;
      animation: fadeInDown 1s ease;
    }

    @keyframes fadeInDown {
      0% {
        opacity: 0;
        transform: translateY(-20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .button {
      display: inline-flex;
      align-items: center;
      font-size: 24px;
      text-align: center;
      padding: 20px 40px;
      color: white;
      background-color: red;
      border: 3px solid white;
      border-radius: 10px;
      text-decoration: none;
      transition: 0.3s;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
      animation: fadeInUp 1s ease 0.5s;
      animation-fill-mode: backwards;
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .button:hover {
      background-color: darkred;
      border-color: darkred;
      box-shadow: 0px 6px 8px rgba(0, 0, 0, 0.4);
    }

    .button i {
      margin-right: 10px;
    }

    .footer {
      position: fixed;
      bottom: 20px;
      text-align: center;
      font-size: 14px;
      color: white;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
    }

    @media (max-width: 768px) {
      .header {
        font-size: 36px;
      }
      .button {
        font-size: 18px;
        padding: 15px 30px;
      }
    }
    
  </style>
</head>
<body>
  <div class="button-container">
    <a href="http://wiki.sps-pi.cz/index.php/SOC" class="button">SOČ</a>
    <a href="janousek_escape.html" class="button button-blue">Janoušek Escape</a>
    <a href="#" class="button button-green" onclick="launchConfetti()">Arduino Yippie</a>
  </div>

  <script>
    let confettiActive = false;
    const confettiConfig = {
      "particles": {
        "number": {
          "value": 200
        },
        "color": {
          "value": ["#FF0000", "#00FF00", "#0000FF", "#FFFF00", "#FF00FF", "#00FFFF"]
        },
        "shape": {
          "type": "circle"
        },
        "size": {
          "value": 5
        },
        "opacity": {
          "value": 1
        },
        "move": {
          "enable": true,
          "speed": 3
        }
      }
    };

    document.getElementById('arduino-yippie').addEventListener('click', () => {
      if (!confettiActive) {
        confettiActive = true;
        particlesJS('particles-js', confettiConfig);
        setTimeout(() => {
          confettiActive = false;
          stopConfetti();
        }, 5000);
      }
    });

    function stopConfetti() {
      if (window.pJSDom && window.pJSDom[0] && window.pJSDom[0].pJS) {
        const confettiCanvas = document.getElementById('particles-js');
        confettiCanvas.style.display = 'none';
        window.pJSDom[0].pJS.fn.vendors.destroypJS();
        window.pJSDom = [];
      }
    }
  </style>
</head>
<body>
  <div id="particles-js" style="position:fixed; top:0; left:0; width:100%; height:100%; z-index:-1;"></div>

  <button id="arduino-yippie">Arduino Yippie</button>

        "shape": {

    document.getElementById('arduino-yippie').addEventListener('click', () => {

        window.pJSDom = [];
      }
    }
 </script>
  <div id="particles-js" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;"></div>
</body>
</html>
