<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SOČ Tlačítko</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-image: url('https://github.com/Echoavt/Echoavt.github.io/blob/main/SOC_obr1.jpg?raw=true');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-position: center;
      font-family: 'Roboto', sans-serif;
      overflow: hidden;
      position: relative;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      z-index: 1;
    }

    .header {
      font-size: 48px;
      color: white;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      margin-bottom: 30px;
      animation: fadeInDown 1s ease;
      z-index: 2;
    }

    @keyframes fadeInDown {
      0% {
        opacity: 0;
        transform: translateY(-20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .button-container {
      display: flex;
      gap: 20px;
      z-index: 2;
    }

    .button {
      display: inline-flex;
      align-items: center;
      font-size: 24px;
      text-align: center;
      padding: 20px 40px;
      color: white;
      background-image: linear-gradient(135deg, red, darkred);
      border: 3px solid white;
      border-radius: 10px;
      text-decoration: none;
      transition: 0.3s;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
      animation: fadeInUp 1s ease 0.5s;
      animation-fill-mode: backwards;
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .button:hover {
      background-image: linear-gradient(135deg, darkred, red);
      border-color: darkred;
      box-shadow: 0px 6px 8px rgba(0, 0, 0, 0.4);
    }

    .button-blue {
      background-image: linear-gradient(135deg, blue, darkblue);
    }

    .button-blue:hover {
      background-image: linear-gradient(135deg, darkblue, blue);
      border-color: darkblue;
    }

    .button-green {
      background-image: linear-gradient(135deg, green, darkgreen);
    }

    .button-green:hover {
      background-image: linear-gradient(135deg, darkgreen, green);
      border-color: darkgreen;
    }

    .confetti {
      position: absolute;
      width: 15px;
      height: 15px;
      background-color: red;
      opacity: 0;
      z-index: 3;
    }

    @keyframes fall {
      0% {
        opacity: 1;
      }
      100% {
        top: 100%;
        opacity: 0;
      }
    }

    .fall {
      animation: fall 5s linear infinite;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <h1 class="header">Vítejte na stránce SOČ!</h1>
  <div class="button-container">
    <a href="#" class="button button-blue">Modré tlačítko</a>
    <a href="#" class="button button-green">Zelené tlačítko</a>
    <a href="#" class="button">Červené tlačítko</a>
  </div>
  <script>
    function createConfetti() {
      const colors = ["red", "blue", "green", "yellow", "orange", "pink", "purple"];
      const confetti = document.createElement("div");
      confetti.classList.add("confetti");
      confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
      confetti.style.left = Math.floor(Math.random() * 100) + "vw";
      confetti.classList.add("fall");
      confetti.style.animationDuration = 3 + Math.random() * 5 + "s";
      confetti.style.animationDelay = Math.random() * 2 + "s";
      document.body.appendChild(confetti);

      setTimeout(() => {
        confetti.remove();
      }, 8000);
    }

    for (let i = 0; i < 50; i++) {
      createConfetti();
    }
  </script>
</body>
</html>
