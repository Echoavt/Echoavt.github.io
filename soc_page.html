<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Janoušek Escape</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #f0f0f0;
      font-family: 'Roboto', sans-serif;
    }

    .button-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
    }

    .button {
      display: inline-flex;
      align-items: center;
      font-size: 18px;
      text-align: center;
      padding: 15px 30px;
      color: white;
      background-image: linear-gradient(135deg, red, darkred);
      border: 3px solid white;
      border-radius: 10px;
      text-decoration: none;
      transition: 0.3s;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
    }

    .button:hover {
      box-shadow: 0px 6px 8px rgba(0, 0, 0, 0.4);
    }

    .button-blue {
      background-image: linear-gradient(135deg, blue, darkblue);
    }

    .button-blue:hover {
      background-image: linear-gradient(135deg, darkblue, blue);
      border-color: darkblue;
    }

    .button-green {
      background-image: linear-gradient(135deg, green, darkgreen);
    }

    .button-green:hover {
      background-image: linear-gradient(135deg, darkgreen, green);
      border-color: darkgreen;
    }
  </style>
</head>
<body>
  <div class="button-container">
    <a href="http://wiki.sps-pi.cz/index.php/SOC" class="button">SOČ</a>
    <a href="janousek_escape.html" class="button button-blue">Janoušek Escape</a>
    <a href="#" class="button button-green">Arduino Yippie</a>
  </div>
</body>
</html>
