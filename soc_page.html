<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SOČ Tlačítko</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-image: url('https://github.com/Echoavt/Echoavt.github.io/blob/main/SOC_obr1.jpg?raw=true');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      font-family: 'Roboto', sans-serif;
    }

    .header {
      font-size: 48px;
      color: white;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      margin-bottom: 30px;
    }

    .button {
      display: inline-flex;
      align-items: center;
      font-size: 24px;
      text-align: center;
      padding: 20px 40px;
      color: white;
      background-color: red;
      border: 3px solid white;
      border-radius: 10px;
      text-decoration: none;
      transition: 0.3s;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
    }

    .button:hover {
      background-color: darkred;
      border-color: darkred;
      box-shadow: 0px 6px 8px rgba(0, 0, 0, 0.4);
    }

    .button i {
      margin-right: 10px;
    }

    .footer {
      position: fixed;
      bottom: 20px;
      text-align: center;
      font-size: 14px;
      color: white;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
<body>
  <h1 class="header">Vítejte na SOČ stránce</h1>
  <a href="http://wiki.sps-pi.cz/index.php/SOC" class="button"><i class="fas fa-rocket"></i>SOČ</a>
  <div class="footer">
    <p>&copy; 2023 Milan Janoušek (šikovný). Všechna práva vyhrazena.</p>
    <p>Navštivte nás na <a href="https://www.facebook.com/" style="color: white; text-decoration: underline;"><i class="fab fa-facebook"></i>Facebooku</a> a <a href="https://www.instagram.com/" style="color: white; text-decoration: underline;"><i class="fab fa-instagram"></i>Instagramu</a>!</p>
  </div>
</body>
</html>
