<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Janoušek Escape</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-image: url('https://github.com/Echoavt/Echoavt.github.io/blob/main/SOC_obr1.jpg?raw=true');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-position: center;
      font-family: 'Roboto', sans-serif;
      overflow: hidden;
      position: relative;
    }

    .button-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
    }

    .button {
      display: inline-flex;
      align-items: center;
      font-size: 18px;
      text-align: center;
      padding: 15px 30px;
      color: white;
      background-image: linear-gradient(135deg, red, darkred);
      border: 3px solid white;
      border-radius: 10px;
      text-decoration: none;
      transition: 0.3s;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
    }

    .button:hover {
      box-shadow: 0px 6px 8px rgba(0, 0, 0, 0.4);
    }

    .button-blue {
      background-image: linear-gradient(135deg, blue, darkblue);
    }

    .button-blue:hover {
      background-image: linear-gradient(135deg, darkblue, blue);
      border-color: darkblue;
    }

    .button-green {
      background-image: linear-gradient(135deg, green, darkgreen);
    }

    .button-green:hover {
      background-image: linear-gradient(135deg, darkgreen, green);
      border-color: darkgreen;
    }
  </style>
</head>
<body>
  <div class="button-container">
    <a href="http://wiki.sps-pi.cz/index.php/SOC" class="button">SOČ</a>
    <a href="janousek_escape.html" class="button button-blue">Janoušek Escape</a>
    <a href="#" class="button button-green" onclick="launchConfetti()">Arduino Yippie</a>
  </div>

  <script>
    function launchConfetti() {
      particlesJS('particles-js', {
        particles: {
          number: {
            value: 100
          },
          color: {
            value: ['#ff0000', '#00ff00', '#0000ff']
          },
          shape: {
            type: 'circle'
          },
          opacity: {
            value: 1
          },
          size: {
            value: 5
          },
          line_linked: {
            enable: false
          },
          move: {
            enable: true,
            speed: 3,
            direction: 'bottom',
            random: true,
            straight: false,
            out_mode: 'out',
            bounce: false,
            attract: {
              enable: false
            }
          }
        },
        interactivity: {
          events: {
            onhover: {
              enable: false
            },
            onclick: {
              enable: false
            },
            resize: true
          }
        },
        retina_detect: true
      });
      setTimeout(() => {
        particlesJS.load('particles-js', {});
      }, 5000);
    }
  </script>

  <div id="particles-js" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;"></div>
</body>
</html>
