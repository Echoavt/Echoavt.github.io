<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Janoušek Escape - Advanced Confetti</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: url('https://github.com/Echoavt/Echoavt.github.io/blob/main/SOC_obr1.jpg?raw=true') center/cover no-repeat fixed;
      font-family: 'Roboto', sans-serif;
      overflow: hidden;
    }
    .button-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      z-index: 10;
    }
    .button {
      display: inline-flex;
      align-items: center;
      padding: 15px 30px;
      font-size: 20px;
      color: white;
      border: 3px solid white;
      border-radius: 10px;
      text-decoration: none;
      transition: 0.3s;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
      background: linear-gradient(135deg, green, darkgreen);
    }
    .button:hover {
      box-shadow: 0px 6px 10px rgba(0, 0, 0, 0.4);
      background: linear-gradient(135deg, darkgreen, green);
    }
    canvas#confettiCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <canvas id="confettiCanvas"></canvas>
  <div class="button-container">
    <a href="http://wiki.sps-pi.cz/index.php/SOC" class="button" style="background: linear-gradient(135deg, red, darkred);">SOČ</a>
    <a href="janousek_escape.html" class="button" style="background: linear-gradient(135deg, blue, darkblue);">Janoušek Escape</a>
    <button id="confettiBtn" class="button">Arduino Yippie</button>
  </div>

  <script>
    const canvas = document.getElementById("confettiCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const confetti = [];
    const colors = ['#ff004d', '#ff7700', '#ffcc00', '#33cc33', '#0099ff', '#9933ff'];
    const shapes = ['rectangle', 'circle'];

    // Vytvoří jednu konfetu s pokročilou fyzikou
    function createConfettiPiece() {
      return {
        x: Math.random() * canvas.width,
        y: -20,
        size: Math.random() * 8 + 8,
        color: colors[Math.floor(Math.random() * colors.length)],
        shape: shapes[Math.floor(Math.random() * shapes.length)],
        vx: Math.random() * 6 - 3,         // horizontální rychlost (-3 až 3)
        vy: Math.random() * 2 + 3,         // vertikální rychlost (3 až 5)
        angle: Math.random() * Math.PI * 2,
        angularVelocity: Math.random() * 0.1 - 0.05,
        opacity: 1,
        lifetime: 0
      };
    }

    // Spustí konfety – vytvoří větší množství částic
    function launchConfetti() {
      for (let i = 0; i < 200; i++) {
        confetti.push(createConfettiPiece());
      }
    }

    // Aktualizace a vykreslení každé konfety
    function updateConfetti() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let i = confetti.length - 1; i >= 0; i--) {
        let p = confetti[i];
        p.lifetime += 0.016;  // přibližný časový krok

        // Aplikace gravitace a větrného efektu
        p.vy += 0.05;
        p.vx += Math.sin(p.lifetime * 2) * 0.02;

        p.x += p.vx;
        p.y += p.vy;
        p.angle += p.angularVelocity;

        // Postupné zeslabení průhlednosti po určité době
        if (p.lifetime > 4) {
          p.opacity -= 0.02;
        }

        // Odstranění, pokud konfeta opustí plátno nebo je zcela průhledná
        if (p.y > canvas.height || p.opacity <= 0) {
          confetti.splice(i, 1);
          continue;
        }

        ctx.save();
        ctx.globalAlpha = p.opacity;
        ctx.translate(p.x, p.y);
        ctx.rotate(p.angle);
        ctx.fillStyle = p.color;

        // Vykreslení konfety podle tvaru
        if (p.shape === 'rectangle') {
          ctx.fillRect(-p.size / 2, -p.size / 2, p.size, p.size);
        } else {
          ctx.beginPath();
          ctx.arc(0, 0, p.size / 2, 0, Math.PI * 2);
          ctx.fill();
        }
        ctx.restore();
      }
      requestAnimationFrame(updateConfetti);
    }

    document.getElementById("confettiBtn").addEventListener("click", () => {
      launchConfetti();
      updateConfetti();
    });

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
