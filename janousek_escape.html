<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Janousek Escape</title>
  <style>
    canvas {
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="640" height="480"></canvas>
  <img id="popupImage" src="https://github.com/Echoavt/Echoavt.github.io/blob/main/image.png?raw=true" style="display:none; position:absolute; top:0; left:0; width:100%; height:100%; z-index:10;">
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const popupImage = document.getElementById('popupImage');

    let playerX = 50;
    let playerY = 50;
    const playerWidth = 30;
    const playerHeight = 30;

    const gravity = 0.5;
    let velocityY = 0;
    let onGround = false;

    const transistorX = 300;
    const transistorY = canvas.height - 80;
    const transistorWidth = 20;
    const transistorHeight = 30;

    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Render player
      ctx.fillStyle = 'blue';
      ctx.fillRect(playerX, playerY, playerWidth, playerHeight);

      // Apply gravity
      if (!onGround) {
        velocityY += gravity;
      }

      // Update player position
      playerY += velocityY;

      // Check for ground
      if (playerY + playerHeight > canvas.height - 50) {
        playerY = canvas.height - 50 - playerHeight;
        onGround = true;
      } else {
        onGround = false;
      }

      // Render ground
      ctx.fillStyle = 'green';
      ctx.fillRect(0, canvas.height - 50, canvas.width, 50);

      // Render transistor
      ctx.fillStyle = 'red';
      ctx.fillRect(transistorX, transistorY, transistorWidth, transistorHeight);

      // Check for player interaction with transistor
      if (playerX + playerWidth > transistorX && playerX < transistorX + transistorWidth &&
          playerY + playerHeight > transistorY && playerY < transistorY + transistorHeight) {
        showTransistorPopup();
      }

      requestAnimationFrame(gameLoop);
    }

    function movePlayer(event) {
      const keyCode = event.keyCode;

      if (keyCode === 65) { // A key
        playerX -= 10;
      } else if (keyCode === 68) { // D key
        playerX += 10;
      } else if (keyCode === 87 && onGround) { // W key
        velocityY = -12;
        onGround = false;
      }
    }

    function showTransistorPopup() {
      popupImage.style.display = 'block';
      setTimeout(() => {
        popupImage.style.display = 'none';
      }, 5000); // Změna času zobrazení obrázku na 5 sekund
    }

    document.addEventListener('keydown', movePlayer);
    gameLoop();
  </script>
</body>
</html>
